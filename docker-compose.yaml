version: '3.9'

services:
    shape-api:
        container_name: "ShapeAPI"
        build: 
            dockerfile: Dockerfile
            context: ShapeAPI
            target: ${TARGET}
        env_file:
            - ./.env
        restart: on-failure
        volumes:
            - ./ShapeAPI:/app
            - /app/bin
            - /app/obj
        depends_on:
            - shape-bdd
        networks:
            - intern
           
    shape-front:
        container_name: "ShapeFront"
        build:
            dockerfile: Dockerfile
            context: shape-front
            target: ${TARGET}
        env_file:
            - ./.env
        restart: on-failure
        volumes:
            - ./shape-front:/app
        ports:
            - ${PORT_FRONT}:3000
        depends_on:
            - shape-api
        networks:
            - intern
    
    shape-bdd:
        container_name: "ShapeBDD"
        image: postgres
        restart: always
        volumes: 
            - shape-bdd:/var/lib/postgresql/data
        env_file: ./.env
        networks:
            - intern
        
    app-adminer:
        container_name: "ShapeAdminer"
        image: adminer
        restart: always
        ports:
            - ${PORT_ADMINER}:8080
        depends_on:
            - shape-bdd
        networks:
            - intern
volumes:
    shape-bdd:
    
networks:
    intern:
        external: false